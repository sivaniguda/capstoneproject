<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
        }
        .form-group input {
            padding: 5px;
            width: 200px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #87CEEB;
        }
        .buttons .submit-button {
            background-color: #4682B4;
            border-color: #000000;
        }
        #response {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const userId = document.getElementById('user-id').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('response').innerText = 'Passwords do not match. Try again.';
                return;
            }

            const data = {
                userId: userId,
                newPassword: newPassword
            };

            try {
                const response = await fetch('/user/setNewPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json().catch(() => ({})); // Handle empty response
                if (result.message) {
                    document.getElementById('response').innerText = result.message;
                    if (result.message === 'Password changed successfully') {
                        document.getElementById('response').style.color = 'green';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000); // Redirect to login page after 2 seconds
                    } else {
                        document.getElementById('response').style.color = 'red';
                    }
                } else {
                    document.getElementById('response').innerText = 'Unexpected response format';
                }
            } catch (error) {
                document.getElementById('response').innerText = 'An error occurred: ' + error.message;
            }

        }
    </script>
</head>
<body>
<div class="container">
    <h1>Set New Password</h1>
    <form onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="user-id">Enter User ID</label>
            <input type="text" id="user-id" name="userId" required>
        </div>
        <div class="form-group">
            <label for="new-password">Enter New Password</label>
            <input type="password" id="new-password" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
        </div>
        <div class="buttons">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
    <p id="response"></p>
</div>
</body>
</html>
