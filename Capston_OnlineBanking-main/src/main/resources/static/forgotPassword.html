<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
        }
        .form-group input {
            padding: 5px;
            width: 200px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #87CEEB;
        }
        .buttons .proceed-button {
            background-color: #4682B4;
            border-color: #000000;
        }
        .buttons .back-button {
            background-color: #D3D3D3;
            border-color: #000000;
        }
        #response {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const userId = document.getElementById('user-id').value;
            const otp = document.getElementById('otp').value;

            const data = {
                userId: userId,
                otp: otp
            };

            try {
                const response = await fetch('/user/forgotPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json().catch(() => ({})); // Handle empty response

                if (result.message) {
                    document.getElementById('response').innerText = result.message;
                    if (result.valid) {
                     document.getElementById('response').style.color = 'green';// Assuming the API response includes a 'valid' field indicating OTP validity
                        setTimeout(() => {
                            window.location.href = 'setNewPassword.html';
                        }, 2000); // 1 seconds delay
                    } else {
                        // Block the proceed button if OTP is invalid
                        document.getElementById('response').style.color = 'red';
                        const proceedButton = document.querySelector('.proceed-button');
                        proceedButton.disabled = true;
                        proceedButton.style.backgroundColor = '#D3D3D3'; // Disable color
                        proceedButton.style.cursor = 'not-allowed';
                    }
                } else {
                    document.getElementById('response').innerText = 'Unexpected response format';
                }
            } catch (error) {
                document.getElementById('response').innerText = 'An error occurred: ' + error.message;
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Forgot Password</h1>
    <form onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="user-id">Enter User ID</label>
            <input type="text" id="user-id" name="userId" required>
        </div>
        <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div class="buttons">
            <button type="submit" class="proceed-button">Proceed</button>
            <button type="button" class="back-button" onclick="goBack()">Back</button>
        </div>
    </form>
    <p id="response"></p>
</div>
</body>
</html>
